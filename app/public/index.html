<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Biometric Bias</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.2/dist/tf.min.js"></script>
  <script src="/js/tracking-min.js"></script>
  <script src="/data/face-min.js"></script>
  <script src="/js/http.js"></script>
  <script src="/js/main.js"></script>
</head>

<body>
    <div class="row_top"><h1>BIOMTERIC BIAS</h1></div>

    <div class="row_middle">
        <div class="column_middle">
          <video id="video" width="700" height="700" preload autoplay loop muted></video>
          <canvas id="canvas" width="700" height="700"></canvas>
        </div>
        <div class="column_left">
          <img id="y" />
            <h2>GENDER</h2>
            <p class="data" id="gender">M/F</p>

            <h2>ATTRACTIVE</h2>
            <p class="data">00.0<sup>%</sup></p>

            <h2>HAPPY</h2>
            <p class="data">00.0<sup>%</sup></p>
        </div>

        <div class="column_right">
            <h2>TRUSTWORTHY</h2>
            <p class="data">00.0<sup>%</sup></p>

            <h2>THREATENING</h2>
            <p class="data" id="threatening">00.0<sup>%</sup></p>

            <h2>DEPRESSED</h2>
            <p class="data">00.0<sup>%</sup></p>
        </div>
    </div>

    <div class="row_bottom"><p><button class="btn"></button></p></div>


    <script>
      window.onload = () => {
        const app = window.app = new App()
        const http = window.http = new Http()
        app.init(http)
      }
    </script>
</body>

</html>
